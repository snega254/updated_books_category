<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Books (வரலாறு புத்தகங்கள்)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .book-card a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            padding: 5px 0;
        }

        .book-card a:hover {
            color: #45a049;
        }

        .book-card .links {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1> History Books (வரலாறு புத்தகங்கள்)</h1>
</header>

<div class="book-list">
    <!-- Book 1 -->
    <div class="book-card">
        <img src="h1.jpg" alt="Atomic Habits">
        <h3>சிவபுராணம்</h3>
        <div class="links">
            <a href="https://www.youtube.com/watch?v=cbEwsCj1yUI" target="_blank">Listen to Audiobook</a>
            <a href="https://www.youtube.com/watch?v=DS9ekYrX0x0" target="_blank">Listen to Summary</a>
        </div>
    </div>

    <!-- Book 2 -->
    <div class="book-card">
        <img src="h2.jpg" alt="Atomic Habits">
        <h3> சிவகாமியின் சபதம்</h3>
        <div class="links">
            <a href="https://www.youtube.com/watch?v=qbtDEDvx1q8" target="_blank">Listen to Audiobook</a>
            <a href="https://www.youtube.com/watch?v=etazriTVpOc" target="_blank">Listen to Summary</a>
        </div>
    </div>

    <!-- Add more books in this genre -->
</div>

</body>
</html>
