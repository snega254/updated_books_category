<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Riddles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
            display: block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
        }

        .content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .start-button {
            font-size: 2.5em;
            padding: 30px 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .start-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Riddles (விடுகதைகள்)</h1>
</header>

<nav>
    <a href="index.html">Home (முகப்பு)</a>
    <a href="riddles.html">Riddles (விடுகதைகள்)</a>
</nav>

<div class="container">
    <div class="content">
        <h2>Start the Riddles Challenge!</h2>

        <button class="start-button" onclick="startRiddlesGame()">Start Riddles</button>
    </div>
</div>

<script>
    function startRiddlesGame() {
        window.location.href = 'riddles.html'; // Redirect to the riddles page
    }
</script>

</body>
</html>
