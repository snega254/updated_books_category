<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            height: 150px;
            border-radius: 5px;
        }

        .card h3 {
            margin: 15px 0 10px;
            font-size: 24px;
        }

        .card a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Entertainment</h1>
</header>

<div class="container">
    <div class="card">
        <img src="r.jpg" alt="Riddles">
        <h3>Riddles (விடுகதைகள்)</h3>
        <a href="riddles.html">Go to Riddles</a>
    </div>
    <div class="card">
        <img src="bo.jpg" alt="Books">
        <h3>Books (புத்தகங்கள்)</h3>
        <a href="books.html">Go to Books</a>
    </div>
</div>

</body>
</html>
